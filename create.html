	<body>

        <!--Added Images-->

        <div class="row" id = "addedImgRow2"></div>
        </div>
        </div>

        <div id="customize" class="collapse">
        <div class="container">
            <div class="row">
            <form id = "cusForm" class="form-inline">
            <div class="form-group">
            <label for="url">url</label>
            <input class="form-control" id="url" placeholder="Enter Img URL" name="url">

        </div>
        </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add a name to your annotation</h4>
      </div>
      <div class="modal-body">
       <form id = "cusForm" class="form-inline">
            <div class="form-group">
            <label for="name">Name</label>
            <input  class="form-control" id="name" placeholder="Name of your annotation" name="name">
            </div>
            </form>
      </div>
      <div class="modal-footer">
        <button id = "modalbtn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <script>
        $('#modalbtn').on('click',function(e){

        })
        $("#myModal").modal('show');
