<html>
	<head>
	<title>CAR Prototype</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="tabletop.js"></script>
    <script src = "test.js"></script>
	<script src="code.js"></script>
	<!--Add the ReponsiveVoice.js-->
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	</head>
	
	<body>
		<div id="controls">
			<fieldset>
				<label>Choose Comment Level</label>
				<input type="radio" name="set" value="1" checked>First Read
				<input type="radio" name="set" value="2">Reread
				<input type="radio" name="set" value="3">Read Again
			</fieldset>
			<button id = "test_button" type="button" onclick="voice()">Click Me!</button>
			 <script>
				function voice(){
					responsiveVoice.speak("Now I just need to give it corresponding word");
				}
			</script>
		</div>
		
		<div id="comments">
		</div>
		<iframe id = "my_iframe" src="http://test.tarheelreader.org/" onload="content_finished_loading(this)" width="75%" height="600">
		<script>
			var indicator = document.querySelector('.loading-indicator');
			var content_start_loading = function() {
			indicator.style.display = 'block';
			};
			var content_finished_loading = function(iframe) {
			alert("loading new page!");
			// inject the start loading handler when content finished loading
			iframe.contentWindow.onunload = content_start_loading;
			};
		</script>
		</iframe>
	</body>
</html>
