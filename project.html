							<ul class="dropdown-menu">
							<li id = "faster"><a>Faster</a></li>
							<li id = "slower"><a>Slower</a></li>
							<li id = "man"><a>Man</a></li>
							<li id = "woman"><a>Woman</a></li>
							</ul>
						</li>
						<script>
							$("#faster").on('click',function(e){
								speechRate += 0.1;
							});
							$("#slower").on('click',function(e){
								if(speechRate>0.1){
									speechRate -= 0.1;
								}
							});
							$("#man").on('click',function(e){
								speechGender = "US English Male";
							});
							$("#woman").on('click',function(e){
								speechGender = "US English Female";
							});
						</script>
